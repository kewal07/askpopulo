{% load i18n %}
{% block extrahead %}
<meta charset="UTF-8" name="viewport" content="width=device-width, intial-scale=1.0">
<script src="https://code.jquery.com/jquery.min.js" ></script>
<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<style type="text/css">

@media screen and (min-device-width: 320px) and (max-device-width: 480px){
    #sendMessageHeader{
        text-align:left;
        font-family:'Arvo',serif;
    }
    form.writeMessageForm textarea{
        width:68%;
    }
    #id_body{
        display:block;
    }
}
#sendMessageHeader{
    font-family:'Arvo',serif;
}
form.writeMessageForm label{
    display: inline-block;
    width:22%;
    color: #666;
    font-size: 1rem;
}

.writeMessageForm textarea{
    width:70%;
    height:125px;
}
body{
    position:fixed;
    font-family:'Arvo',serif;
}
.overlayButton{
	margin-top: 1rem;
    background: #3e9cbf;
    border: 1px solid #3e9cbf;
    cursor: pointer;
    font-size: 1rem;
    letter-spacing: .1rem;
    color: #fff;
    -webkit-box-shadow: inset 0px 1px 0px #3e9cbf, 0px 5px 0px 0px #205c73, 0px 10px 5px #999;
    -moz-box-shadow: inset 0px 1px 0px #3e9cbf, 0px 5px 0px 0px #205c73, 0px 10px 5px #999;
    box-shadow: inset 0px 1px 0px #3e9cbf, 0px 5px 0px 0px #205c73, 0px 10px 5px #999;
    -moz-border-radius: 25px;
    -webkit-border-radius: 25px;
    border-radius: 25px;
    padding: 0 1rem;
    display: block;
    margin: 0 auto;
	margin-bottom:1rem;
}

/*@media only screen and (min-width: 481px) and (max-width: 720px){
    #sendMessageHeader{
        text-align:left;
        font-family:'Arvo',serif;
    }
   form.writeMessageForm textarea{
        width:70%;
    }
}*/

</style>{{ block.super }}
{{ form.media }}{# for ajax_selects (v1.3.6 at least) #}
{% endblock %}
{% block content %}
<div style="position:relative; width:100%; margin:0 auto;" id="postman">
<h1 id="sendMessageHeader">Send Message</h1>
<form class="writeMessageForm" action="{% if next_url %}?next={% url 'postman:messagesent' %}{% endif %}" method="post">{% csrf_token %}
<table style= "margin-bottom:1rem;">
{% block pm_write_recipient %}{% endblock %}
{{ form.as_p }}
</table>
<button class="overlayButton" type="submit">{% trans "Send" %}</button>
</form>
<button class="overlayButton" type="submit" onClick="closeOverlay()" >Close</button>
</div>
<script>
function closeOverlay() {
	var overlay = parent.document.getElementsByClassName('sendMessageOverlay');
	console.log(overlay);
	var overlay_shade = parent.document.getElementById('overlay-shade');
	console.log(overlay_shade);
	$(overlay_shade).fadeOut(300);
	$(overlay).css('display','none');
}
</script>
{% endblock %}
