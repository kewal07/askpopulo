{% extends "polls/common.html" %}
{% load static %}

{% load i18n %}
{% block extra_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/signup.css' %}" />
{% endblock %}
{% block extra_js %}
	<script src="{% static 'login/js/countryStateCityLoader.js' %}" ></script>
{% endblock %}
{% block content %}
<section id="display_message_section">
	<div class="display_message">
		<div class="display_message_content">
			<h1>{% trans "Login Cancelled" %}</h1>

			<p>There is already an account registered using this email-id. Please <a href="{% url 'account_login' %}"><span class="anchorSpan">Sign in</span></a>.</p>

			
		</div>
	</div>
</section>

{% endblock %}
