<html>
	<head>
		<style>
			.emailPollBodyDiv{
				background: white;
				width: 100%;
				/*border-radius: 25px;*/
				border-color: white;
				/*padding-left: 3rem;*/
				padding-top: 1rem;
				padding-bottom: 1rem;
				/*font-style: italic;
				font-size: xx-large;*/
			}
			.emailPollBodyDiv a{
				color: blue;
			}
			.askbypoll-email-common{
				margin: 0 auto;
				text-align: center;
			}
			.body-image-email{
				width: 80%;
			    margin: 0 auto;
			    display: block;
			    padding: 2rem;
			}
			.emailPollBodyDiv p{
				margin: 1rem;
			}
			.email-footer-img{
				margin: 0 auto;
			    display: block;
			    width: 200px;
			    padding-top: 1rem;
			}
			.email-footer-img-link{
				width:50px;
				height: 50px
			}
			.askbypoll-email-common-footer-link{
				display: inline-block;
			}
			.askbypoll-email-common-footer-links{
				text-align: center;
    			padding: 1rem;
			}
			.askbypoll-header-img{
			    width: 50%;
			    margin-top: 1rem;
			}
			.poll-text{
				font-size: 1.2rem;
			}
			.poll-choice{
				font-size: 1rem;
				margin-left: 2rem;
				display: block;
			}
			.emailPollBodyDiv ul{
				list-style: initial;
    			margin-left: 4rem;
			}
			.emailPollBodyDiv textarea{
				/*width: 300px;*/
			}
		</style>
	</head>
	<body>
	<div style='width: 100%; margin:0 auto;background-color: #63c196;'>
		<div class="askbypoll-email-common" id="askbypoll-email-common---{{ poll.id }}">
			<img style="margin-top: 1rem;" src="{{ domain_url }}{{ user.extendeduser.company.get_logo_url }}" />
			<p>{{ user.extendeduser.company.description }}</p>
			<img class="askbypoll-header-img" src="{{ domain_url }}/static/polls/images/email_common.png" />
		</div>
		<div class='emailPollBodyDiv' id="emailPollBodyDiv---{{ poll.id }}" >
			<img class="body-image-email" id="body-image-email" src="{{ domain_url }}/{{ body_file_path }}" />
			<p>
				Dear User,
			</p>
			<p>
				<textarea class="email-body1-textarea" id="email-body1-textarea---{{ poll.id }}">{{ body1|safe}}</textarea>
			</p>
			<p class="poll-text">
				{{ poll.question_text }}
			</p>
			{% for choice in poll.choice_set.all %}
				<a class="poll-choice" href="{{ domain_url }}/emailresponse?responder={{ token }}&choice={{ choice.id }}">o {{ choice.choice_text }}</a>
			{% endfor %}
			</p>
			<p><textarea class="email-body2-textarea" id="email-body2-textarea---{{ poll.id }}">{{ body2|safe }}</textarea></p>
			<p><textarea class="email-salutation-textarea" id="email-salutation-textarea---{{ poll.id }}">{{ salutation }}</textarea></p>
			<p><a href="{{ domain_url }}/{{ user.extendeduser.company.company_slug }}">{{ user.extendeduser.company.name }}</a></p>
		</div>
		<div class="askbypoll-email-common-footer" id="askbypoll-email-common-footer---{{ poll.id }}">
			<img class="email-footer-img" src="{{ domain_url }}/static/polls/images/email_footer_common.png" />
			<div class="askbypoll-email-common-footer-links" id="askbypoll-email-common-footer-links---{{ poll.id }}">
				<div class="askbypoll-email-common-footer-link">
					<a href="{{ abp.company_facebook }}"><img class="email-footer-img-link" src="{{ domain_url }}/static/polls/images/email_fb.png" /></a></p>
				</div>
				<div class="askbypoll-email-common-footer-link">
					<a href="{{ abp.company_twitter }}"><img class="email-footer-img-link" src="{{ domain_url }}/static/polls/images/email_twitter.png" /></a></p>
				</div>
				<div class="askbypoll-email-common-footer-link">
					<a href="{{ abp.company_url }}"><img class="email-footer-img-link" src="{{ domain_url }}/static/polls/images/email_website.png" /></a></p>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
