<div id="overlay-data---{{ poll.id }}---{{ poll.que_slug }}" class="overlay askbypoll-embed-overlay" style="position:fixed !important;">
	<div class="overlay-data-enter-details">Enter Details To View Graphs</div>
	<div class="overlay-data-enter-details">Provide Email to Skip this Step in Future</div>
	<select class="askbypoll-ageField askbypoll-enter" id="overlay-data-age---{{ poll.id }}" name="age">
		<option value="notSelected">What's your Age Group</option>
		<option value="16"><19</option>
		<option value="22">20-25</option>
		<option value="28">26-30</option>
		<option value="33">31-35</option>
		<option value="43">36-50</option>
		<option value="55">>50</option>
	</select>
	<select class="askbypoll-genderField askbypoll-enter" id="overlay-data-gender---{{ poll.id }}" name="gender">
		<option value="notSelected">What's your Gender</option>
		<option value="Female">Female</option>
		<option value="Male">Male</option>
		<option value="D">Rather Not Say</option>
	</select>
	<select class="askbypoll-professionField askbypoll-enter" id="overlay-data-profession---{{ poll.id }}" name="profession">
		<option value="notSelected">What's your Profession</option>
		<option value="Student">Student</option>
		<option value="Politics">Politics</option>
		<option value="Education">Education</option>
		<option value="Information Technology">Information Technology</option>
		<option value="Public Sector">Public Sector</option>
		<option value="Social Services">Social Services</option>
		<option value="Medical">Medical</option>
		<option value="Finance">Finance</option>
		<option value="Manager">Manager</option>
		<option value="Others">Others</option>
	</select>
	<input type="text" class="askbypoll-emailField askbypoll-enter" id="overlay-data-email---{{ poll.id }}" placeholder="Enter Email for Authentication. No Spam Ever!" name="email">
	<div class="askbypoll-embed-button">
		<button id="overlay-data-closeButton---{{ poll.id }}---{{ poll.que_slug }}" class="askbypoll-close-button overlay-data-closeButton"> Close </button>
		<button id="overlay-data-nextButton---{{ poll.id }}---{{ poll.que_slug }}" class="askbypoll-button overlay-data-nextButton"> Show Graphs </button>
	</div>
</div>
