{% extends "polls/common.html" %}
{% load static %}
{% block extra_css %}
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'polls/css/index.css' %}" /> -->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/profile.css' %}" />
{% endblock %}
{% block content %}
<section id="content" style="background:white">
	<div class="categoriesList">
		<p class=" heading btn" style="display:block">Categories</p>
		{% for category in data %}
		<a href="{% url 'polls:polls_category' %}?category={{ category.category_title }}">
			<figure class="category_figure">
				<img class="category_imagethumbnails" src="{{ category.category_image }}" alt="{{ category.category_title }}">
				<figcaption class="category_figurecaption">{{ category.category_title }}</figcaption>
			</figure>
		</a>
		{% endfor %}
	</div>
</section>
{% endblock %}
